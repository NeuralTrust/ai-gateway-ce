server:
  admin_port: 8080
  metrics_port: 9090
  proxy_port: 8081
  base_domain: example.com

metrics:
  enabled: true
  enable_latency: true        # Basic latency metrics
  enable_upstream: false      # Upstream latency (high cardinality)
  enable_bandwidth: false     # Bandwidth metrics (high volume)
  enable_connections: false   # Connection tracking
  enable_per_route: false    # Per-route metrics (high cardinality)
  enable_detailed_status: false # Detailed status codes

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: ai_gateway
  ssl_mode: disable 

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
